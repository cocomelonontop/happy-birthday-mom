<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Mom!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff0f5;

    h1 {

    .photo-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 20px 0;
    }

    .photo-gallery img {
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      max-width: 90%;
      height: auto;
      transition: transform 0.3s;
    }

    #photo1, #photo3 {
      flex: 1 1 30%;
    }

    #photo2 {
      flex: 1 1 50%;
    }

    .float {
      position: fixed;
      font-size: 2em;
      animation: float 10s infinite ease-in;
      opacity: 0.8;
      z-index: -1;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }

    @media (max-width: 768px) {
      #photo1, #photo2, #photo3 {
        flex: 1 1 80%;
      }
    }
  </style>
</head>
<body>

  <h2>Our Memories</h2>
  <div class="photo-gallery">
    <img id="photo1" src="photo1.jpg" alt="Photo 1">
    <img id="photo2" src="photo2.jpg" alt="Photo 2">

  <!-- Floating hearts & cakes -->
  <script>
    // Floating hearts & cakes
    const symbols = ["ðŸ’–", "ðŸ’—", "ðŸ’“", "ðŸŽ‚", "ðŸ’ž", "ðŸ’˜"];
    for (let i = 0; i < 25; i++) {
      let item = document.createElement("div");
      item.className = "float";
      item.innerText = symbols[Math.floor(Math.random() * symbols.length)];
      item.style.left = Math.random() * 100 + "vw";
      item.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(item);
    }

    // Timer since October 7, 1983 12:00 AM
    function updateTimer() {
      const start = new Date("October 7, 1983 00:00:00");
      const now = new Date();
      let diff = now - start; // milliseconds

      const msInMinute = 60 * 1000;
      const msInHour = 60 * msInMinute;
      const msInDay = 24 * msInHour;

      // Calculate total days
      let totalDays = Math.floor(diff / msInDay);

      // Years
      let years = now.getFullYear() - start.getFullYear();
      let months = now.getMonth() - start.getMonth();
      let days = now.getDate() - start.getDate();
      if (days < 0) {
        months -= 1;
        const lastMonth = new Date(now.getFullYear(), now.getMonth(), 0);
        days += lastMonth.getDate();
      }
      if (months < 0) {
        years -= 1;
        months += 12;
      }

      // Hours, minutes, seconds
      let hours = now.getHours() - start.getHours();
      let minutes = now.getMinutes() - start.getMinutes();
      let seconds = now.getSeconds() - start.getSeconds();

      if (seconds < 0) { minutes -= 1; seconds += 60; }
      if (minutes < 0) { hours -= 1; minutes += 60; }
      if (hours < 0) { days -= 1; hours += 24; }

      document.getElementById("timer").innerText =
        `${years} years, ${months} months, ${days} days, ` +
        `${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }

    setInterval(updateTimer, 1000);
    updateTimer(); // run immediately
  </script>
