<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Mom!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff0f5;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      color: #e60073;
      font-size: 3em;
      margin-top: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    p {
      font-size: 1.5em;
      color: #333;
      margin: 20px;
    }

    h2 {
      font-size: 2em;
      color: #c2185b;
      margin-top: 40px;
    }

    /* Container for photos */
    .photo-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 20px 0;
    }

    /* All photos responsive */
    .photo-gallery img {
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      max-width: 90%;
      height: auto;
      transition: transform 0.3s;
    }

    /* Specific sizes */
    #photo1, #photo3 {
      flex: 1 1 30%; /* smaller */
    }

    #photo2 {
      flex: 1 1 50%; /* biggest */
    }

    /* Floating hearts & cakes */
    .float {
      position: fixed;
      font-size: 2em;
      animation: float 10s infinite ease-in;
      opacity: 0.8;
      z-index: -1;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      #photo1, #photo2, #photo3 {
        flex: 1 1 80%; /* stack on smaller screens */
      }
    }
  </style>
</head>
